<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Calculadora</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <!--Instalando BS-->
  <script src="https://kit.fontawesome.com/776021a11e.js" crossorigin="anonymous"></script>
  <!--Instalando FONTAWESOME-->
  <link rel="stylesheet" href="style/calc.css" />
  <!--Iniciando ARQUIVO CSS-->
  <script src="./js/calc.js"></script>
  <!--INICIANDO ARQUIVO JS-->
</head>

<body>



  <main>



    <div class="container" align="center">
      <div class="titulo">
        <h1 class="col-12">Calculadora</h1>
      </div>
      <div id="calculadora" class="card">
        <div class="card-header">
          <p id="display" class="m-1">0</p>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <button id="bt-7" type="button" class="btn btn-lght btn-block button-text">
                7
              </button>

            </div>
            <div class="col">
              <button id="bt-8" type="button" class="btn btn-lght btn-block button-text">
                8
              </button>
            </div>

            <div class="col">
              <button id="bt-9" type="button" class="btn btn-lght btn-block button-text">
                9
              </button>
            </div>

            <div class="col">
              <button id="bt-divi" type="button" class="btn btn-warning btn-block button-text">
                <i class="fa fa-divide"></i> </button>
            </div>

          </div>
          <div class="row">
            <div class="col">
              <button id="bt-4" type="button" class="btn btn-lght btn-block button-text">
                4
              </button>

            </div>
            <div class="col">
              <button id="bt-5" type="button" class="btn btn-lght btn-block button-text">
                5
              </button>
            </div>

            <div class="col">
              <button id="bt-6" type="button" class="btn btn-lght btn-block button-text">
                6
              </button>
            </div>

            <div class="col">
              <button id="bt-multi" type="button" class="btn btn-warning btn-block button-text">
                <i class="fa fa-times"></i> </button>
            </div>


          </div>
          <div class="row">
            <div class="col">
              <button id="bt-1" type="button" class="btn btn-lght btn-block button-text">
                1
              </button>

            </div>
            <div class="col">
              <button id="bt-2" type="button" class="btn btn-lght btn-block button-text">
                2
              </button>
            </div>

            <div class="col">
              <button id="bt-3" type="button" class="btn btn-lght btn-block button-text">
                3
              </button>
            </div>

            <div class="col">
              <button id="bt-menos" type="button" class="btn btn-warning btn-block button-text">
                <i class="fa fa-minus"></i> </button>
            </div>


          </div>
          <div class="row">
            <div class="col-6">
              <button id="bt-0" type="button" class="btn btn-lght btn-block button-text">
                0
              </button>

            </div>
            <div class="col">
              <button id="bt-virg" type="button" class="btn btn-lght btn-block button-text">
                ,
              </button>
            </div>

            <div class="col">
              <button id="bt-plus" type="button" class="btn btn-warning btn-block button-text">
                <i class="fa fa-plus"></i></button>
            </div>


          </div>
          <div class="row">

            <div class="col offset-6">
              <button id="bt-AC" type="button" class="btn btn-secondary btn-block button-text">
                AC
              </button>
            </div>

            <div class="col">
              <button id="bt-equal" type="button" class="btn btn-warning btn-block button-text">
                <i class="fa fa-equals"></i></button>
            </div>

          </div>
        </div>
      </div>
    </div>

  </main>
</body>

</html>
